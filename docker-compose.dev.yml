
version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: twin
      POSTGRES_PASSWORD: twinpass
      POSTGRES_DB: twin_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      - DATABASE_URL=postgresql://twin:twinpass@db:5432/twin_db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000","--reload"]

  jupyter:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8888:8888"
    volumes:
      - ./backend:/app
    command: ["jupyter","lab","--ip=0.0.0.0","--no-browser","--allow-root","--ServerApp.token=''"]

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app

volumes:
  db_data:
